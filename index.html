<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>MOMONTOM</title>
</head>
<body>
    <!-- 시간에 따른 다른 인사말 -->
    <div class="js-greeting greeting">
        <h2></h2><button>🔄</button>
    </div>
    <!-- 시간표시 -->
    <div class="js-clock clock">
        <h1>loading...</h1>
    </div>
    <!-- 날짜표시 -->
    <div class="js-date date">
        <h3>please wait...</h3>
    </div>
    <!-- 이름묻기구현 -->
    <div class="js-name name">
        <form action="">
            <input type="text" placeholder="Hit your name..!">
        </form>
    </div>
    <!-- 투두구현 -->
    <div class="js-todo todo">
        <form action="" class="js-todo-form">
            <input type="text" placeholder="here's your challenge">
        </form>
        <ul></ul>
    </div>
    <!-- 배경 -->
    <!-- gps -->

    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/name.js"></script>
    <script src="src/todo.js"></script>

</body>
</html>
